<!doctype html>
<html>
    <title>Convert link to button</title>
    <head>
        <style>
            a{
                display: block;
                background-color: red;
                color: white;
                text-decoration: none;
                margin: 100px;
                width: 90px;
                padding: 20px;
            }
            a:hover{
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <a href="https://www.numl.edu.pk" target="_blank">This is a link</a>
    </body>
</html>
