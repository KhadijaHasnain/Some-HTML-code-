<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial Futures Data</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<h2 id="instrumentName"></h2>

<table id="dataTable">
  <thead>
    <tr>
      <th>Category</th>
      <th>Long</th>
      <th>Short</th>
      <th>Spreading</th>
    </tr>
  </thead>
  <tbody>
    <!-- Table rows will be populated dynamically using JavaScript -->
  </tbody>
</table>

<script>
function fetchData() {
  fetch('https://www.cftc.gov/dea/futures/financial_lf.htm')
    .then(response => response.text())
    .then(data => {
      // Parse the HTML content and extract the data you need
      const parser = new DOMParser();
      const doc = parser.parseFromString(data, 'text/html');
      const instrumentName = doc.querySelector('h2').textContent;
      // Extract other data as needed

      // Update your HTML content here
      document.getElementById('instrumentName').textContent = instrumentName;
    })
    .catch(error => {
      console.error('Error fetching data:', error);
    });
}

fetchData();
</script>


</body>
</html>
